name: Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft
    branches:
      - main

concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  deps-cache:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - uses: actions/cache@v3
        id: cache
        with:
          path: node_modules/
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

  build:
    needs: deps-cache
    runs-on: ubuntu-20.04
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: "16"

        - uses: actions/cache@v3
          id: cache
          with:
            path: node_modules/
            key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}

        - name: Install Dependencies
          if: steps.cache.outputs.cache-hit != 'true'
          run: npm ci --only=dev
        
        - name: Build
          run: npm run build



